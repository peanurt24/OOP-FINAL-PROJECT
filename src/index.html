<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Companion</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: bisque;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #b084cc;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 200px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #b084cc;
            outline: none;
        }

        button, .styled-link {
            background-color: #b084cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover, .styled-link:hover {
            background-color: #a070b8;
            transform: translateY(-2px);
        }

        #wordOfTheDay, #definition {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        h2 {
            font-size: 2rem;
            color: #4a4a4a;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.5rem;
            color: #6a6a6a;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .audio {
            margin-top: 10px;
        }

        .error {
            color: red;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            button, .styled-link {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            #wordOfTheDay, #definition {
                padding: 20px;
                width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.25rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Language Learning Companion</h1>
    <div class="search-container">
        <input type="text" id="wordInput" placeholder="Enter a word">
        <select id="partOfSpeech">
            <option value="">Any</option>
            <option value="noun">Noun</option>
            <option value="adjective">Adjective</option>
        </select>
        <button id="fetchButton">Search</button>
    </div>
    <div id="definition"></div>
    <br><br>
    <a href="word.html" class="styled-link">Word of the Day</a>

    <script src="dictionary.js"></script>
</body>
</html>
